    <script>
      function loadData(){
        var date_tmp =  Date.now();
        var page_html = "";
        fetch(`/all.json?v=${date_tmp}`).then(response => response.json()).then(data => {
            var listGame = [];
            var listCheck = [];
            data.forEach(item => {
                var tmp = {};
                tmp.title = item.title;
                tmp.domain = item.domain;
                tmp.img = item.img;
                tmp.slug = item.slug;
                if(item.hasOwnProperty('cat') == true){
                    tmp.cat = item.cat;
                } else {
                    tmp.cat = '';
                }
                if(item.ext){
                    tmp.ext = item.ext;
                }
                if(listCheck.indexOf(item.slug) == -1){
                    listCheck.push(item.slug);
                    listGame.push(tmp);
                }
            });
            listGame.sort(function (a, b){
            if (a.title.toUpperCase() < b.title.toUpperCase()) {
                return -1;
            }
            if (a.title.toUpperCase() > b.title.toUpperCase()) {
                return 1;
            }
            return 0;
            });
            listGame.forEach(item => {
                var img = "";
                if(item.domain == 1){
                    img = `https://slope-game.github.io/file/${item.slug}/logo.png`;
                } else if(item.domain == 2) {
                    img = `https://slope-game.github.io/rungame/${item.slug}/logo.png`;
                } else if(item.domain == 3) {
                img = `https://ubg77.github.io/game131022/${item.slug}/logo.png`;
                } else if(item.domain == 4) {
                img = `https://ubg77.github.io/fix/${item.slug}/logo.png`;
                if(item.slug.indexOf("fnaf2") != -1){
                    img = `https://ubg77.github.io/fix/${item.img}.png`;
                }
                } else if(item.domain == 5) {
                img = `https://webglmath.github.io/${item.slug}/logo.png`;
                } else if(item.domain == 6) {
                img = `https://ubg77.github.io/edit/${item.slug}/logo.png`;
                } else if(item.domain == 7) {
                img = `https://slope-game.github.io/newgame/${item.slug}/logo.png`;
                } else if(item.domain == 8) {
                img = `https://ubg77.github.io/updatefaqs/${item.slug}/logo.png`;
                }else if(item.domain == 9) {
                img = item.img;
                }
                else if(item.domain == 10) {
                img = item.img;
                } else if(item.domain == 11) {
                img = item.img;
                } else if(item.domain == 20) {
                img = `https://slope-game.github.io/${item.img}`;
                // console.log(img);
                } else if(item.domain == 99) {
                img = item.img;
                // console.log(img);
                }
                if(item.ext){
                img = `https://slope-game.github.io/img/${item.img}.png`;
                }
                var cat = '';
                
                if(item.hasOwnProperty('cat') == true){
                cat = item.cat;
                cat = cat.toLowerCase();
                }
                if(cat.indexOf('running') != -1){
                    var html =`<div class="col-12 col-sm-6 col-lg-3 col-xl-3">
                    <!-- Featured Card -->
                    <div class="nft-card card shadow-sm">
                        <div class="card-body">
                        <div class="img-wrap"><img src="${img}" style="width:100%" alt="${item.title}">
                            
                        </div>
                        <!-- Meta Info -->
                        <div class="row gx-2 align-items-center mt-2">
                            
                            <div class="col-12"><a class="btn btn-warning rounded-pill btn-sm mt-3 w-100" href="/game/${item.slug}.html">${item.title}</a></div>
                        </div>
                        </div>
                    </div>
                    </div>`;
                    page_html += html;
                }    

    
            
            });
          
          document.querySelector('#listgame').innerHTML = page_html;
        });
        
        
      }
      window.addEventListener('load', function() {
        loadData();
      })
    </script>
