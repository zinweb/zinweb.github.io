<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Roller Baller</title>
    <link rel="shortcut icon" href="style/favicon.ico">
    <link rel="stylesheet" href="style/style.css?v=1">
    <script src="Build/UnityLoader.js"></script>
    <script src="Build/UnityProgress.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/RollerBallerTypoFix.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>
	<style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 95%; margin: auto;"></div>
	  <div class="footer">
	            <div class="webgl-logo"></div>
	            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
	            <div class="title">Roller Baller</div>
	        </div>
    </div>
    <script type="text/javascript">
      function showAdOnPosition(a,b){
        return true;
      }
      function onAdClosed(){
        setTimeout(function () {
          return true;
    }, 500);
      }
    </script>
    <div id="unityContainer"></div>
  </body>
</html>
